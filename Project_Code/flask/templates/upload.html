{% extends "base.html" %}

{% block head %}
	<title>Nutrify</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/indexstyle.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}




{% block body %}
<div class="row">

	<div class="col-lg-6">
	<div class="upload card">
		<h1>Upload Food Image</h1>
	<form class="uploaderform" action = "/uploader" method = "POST" 
	enctype = "multipart/form-data">
	  
	  <div class="mb-3">
		<label for="exampleInputname" class="form-label">Name</label>
		<input placeholder="Enter bucket name" type="text" name="bucket" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
	  </div>
	  <div class="mb-3">
		<label for="exampleInputfilename" class="form-label">Filename</label>
		<input placeholder="Enter file name" name="filename" type="text" class="form-control" id="exampleInputfilename">
	  </div>
	  <div class="mb-3">
		  <input  class="form-control" type = "file" name = "file" />

	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</div>

<div class="col-lg-6">
<img src="/static/images/logo.png" alt="">
</div>

</div>
     

	  
	     
  
{%  endblock %}
